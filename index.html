<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <link rel="stylesheet" href="main.css" />
        <script src="angular.min.js"></script>
        <script src="angular-route.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="controlador as lista">
        <div id="menu">
            <ul>
                <li><a href="#!">Cajero</a></li>
                <li><a href="#!productos">Productos</a></li>
            </ul>
        </div>

        {{2+2*6}}
        <br />
        <input type="text" ng-model="nombre" />
        <p>Hola {{nombre +" "+ apellido}} !</p>

        <input type="text" ng-model="lista.nombre" />
        <input type="text" ng-model="lista.precio" />
        <input
            type="button"
            value="AÃ±adir"
            ng-click="lista.addProducto()"
            class="add"
        />

        <select name="" id="" ng-model="lista.productoSeleccionado">
            <option
                ng-repeat="producto in lista.productos"
                value="{{producto.id}}"
            >
                {{producto.nombre}}
            </option>
        </select>

        <li
            ng-repeat="producto in lista.productos"
            value="{{producto.nombre}}"
        ></li>
    </body>
</html>
